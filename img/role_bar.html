<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"url": "http://localhost:63196/f3ca8fe964742aa9f251fd0cffbb56b1.json"}, "mark": "bar", "encoding": {"color": {"field": "What is your gender?", "scale": {"scheme": "accent"}, "title": "Gender", "type": "nominal"}, "order": {"field": "What is your gender?", "sort": "descending", "type": "nominal"}, "tooltip": {"aggregate": "count", "type": "quantitative"}, "x": {"aggregate": "count", "stack": "normalize", "title": "Proportion of Respondents", "type": "quantitative"}, "y": {"field": "Select the title most similar to your current role (or most recent title if retired): - Selected Choice", "sort": ["Currently not employed", "Data Administrator", "Data Analyst", "Data Architect", "Data Engineer", "Data Scientist", "Developer Advocate", "Engineer (non-software)", "Manager", "ML/MLops Engineer", "Research Scientist", "Software Engineer", "Statistician", "Teacher / professor", "Other"], "title": "Role", "type": "nominal"}}, "selection": {"selector016": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "title": "Current Role/Most Recent Title", "width": 250, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json"};
      var embedOpt = {"renderer": "png", "mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
