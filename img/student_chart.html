<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"url": "http://localhost:62439/aef7ac43cb372d1d6dfe51d4e8146cfe.json"}, "mark": "bar", "encoding": {"color": {"field": "What is your gender?", "scale": {"scheme": "accent"}, "title": "Gender", "type": "nominal"}, "column": {"field": "What is your gender?", "header": {"labels": false, "title": ["Are you currently a student?", "(high school, university, or graduate)"]}, "sort": ["Man", "Woman"], "type": "nominal"}, "tooltip": {"aggregate": "sum", "field": "percent", "type": "quantitative"}, "x": {"axis": {"labelAngle": 0, "title": ""}, "field": "Are you currently a student? (high school, university, or graduate)", "sort": ["No", "Yes"], "type": "nominal"}, "y": {"aggregate": "sum", "axis": {"format": "%"}, "field": "percent", "title": "Percentage of Respondents", "type": "quantitative"}}, "height": 200, "resolve": {"scale": {"y": "shared"}}, "selection": {"selector513": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "transform": [{"joinaggregate": [{"op": "count", "field": "*", "as": "total"}], "groupby": ["What is your gender?"]}, {"calculate": "1 / datum.total", "as": "percent"}], "width": 150, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json"};
      var embedOpt = {"renderer": "png", "mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
